<!DOCTYPE html>
<html>
<head>
    <title>German to English translation App</title>
</head>
<body>
    <h1>Translation App</h1>
    <form action="/predict" method="post">
        <label for="input_text">Enter the input text:</label><br>
        <textarea id="input_text" name="input_text" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Translate">
    </form>
    {% if translation_result %}
    <h2>Result:</h2>
    <p>Translation: {{ translation_result.translation }}</p>
    {% endif %}
</body>
</html>
